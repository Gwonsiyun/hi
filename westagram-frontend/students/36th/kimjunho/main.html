<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/Instar.png">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav>
        <div class="topLine basic">
            <span class="westarFont">WeStagram</span>
            <div class="location">
                <div class="pos">
                <img class="searchIcon"src="img/search.png" alt="">    
                <input class="search" type="text" placeholder="검색">
                </div>    
            </div>
            <div class="icon">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>
    <main>
        <section class="top basic">
            <div class="topPropil">
                <img src="img/bighead.jpg" alt="빡빡이">
                <img src="img/boram.jpg" alt="보람">
                <img src="img/juno.jpg" alt="juno">
                <img src="img/wecode.jpg" alt="wecode">
                <img src="img/who.jpg" alt="누구?">
                <img src="img/ingyeng.jpg" alt="97인경">
            </div>
        </section>
        <section class="feed">
            <div class="feedBox basic">
                <div class="feedtop">
                    <img src="img/who.jpg" alt=누구?">
                    <span> Front-end developer</span>
                </div>
                <img src="img/instar.jpg" alt="feed">
            </div>
            <div class="feedUnder">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="좋아요">
                <img src="img/message.png" alt="댓글">
                <img src="img/airplane.png" alt="공유">
                <span>좋아요 2만개</span>
                
                <input type="text" placeholder="댓글 달기...">
                <img src="img/smaile.png" >
                <button>게시</button>
            </div>
        </section>
    </main>
    <aside></aside>
    <script src="js/main.js"></script>
</body>
</html>
